<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Distance Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Hostel Distance Tracker</h1>
            </div>
            <div class="card-body">
                <div id="map-container" class="mb-4">
                </div>
                <div class="alert alert-info" id="status">
                    <p>Getting your location...</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="location-data" class="d-none">
                    <table class="table table-bordered">
                        <tr>
                            <th>Your Current Location</th>
                            <td id="current-location">-</td>
                        </tr>
                        <tr>
                            <th>Hostel Location</th>
                            <td id="hostel-location">-</td>
                        </tr>
                        <tr>
                            <th>Distance from Hostel</th>
                            <td id="distance">-</td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td id="location-status">-</td>
                        </tr>
                    </table>
                </div>
                <div id="attendance-history" class="mt-4 d-none">
                    <h4>Your Attendance History</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Entry Time</th>
                                <th>Exit Time</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-data">
                        </tbody>
                    </table>
                </div>
                <div class="form-group mt-3">
                    <label for="update-interval">Update Interval (seconds):</label>
                    <input type="number" id="update-interval" class="form-control" value="10" min="5">
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
    <script  src="/static/script.js"></script>
        // Global variables
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
